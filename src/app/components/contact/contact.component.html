<div class="center center-form">
    <section id="content">

           <h1 class="subheader">{{title}}</h1>

           <form class="mid-form" action="/send-email" method="POST">
                <div class="container-grid">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" autofocus class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="Email" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" name="subject" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="menssage">Mensaje</label>
                    <textarea name="menssage" class="form-control" ></textarea>
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn" />

           </form>
        
    </section>
</div>
